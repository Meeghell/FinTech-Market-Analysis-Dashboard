<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Improve compatibility with IE -->
    <title>Market Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Market Analysis Dashboard</h1>
        <p>Select the type of data you want to analyze:</p>

        <!-- Dropdown for selecting data type with aria-label for accessibility -->
        <select id="dataTypeSelect" aria-label="Select data type">
            <option value="stocks">Stocks</option>
            <option value="crypto">Cryptocurrencies</option>
        </select>

        <!-- Button to trigger data fetch with improved accessibility -->
        <button id="loadDataButton" aria-label="Load selected data type">Load Data</button>

        <!-- Placeholder for displaying fetched data or visualizations -->
        <div id="dataDisplay">
            <p>Data will be displayed here after selection.</p>
        </div>
    </div>

    <!-- JavaScript to handle the interaction, placed at the end for better performance -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
